<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css">
    <link href="./casino.3d-filled-marquee-regular.ttf" rel="stylesheet">
    <script src="script.js"></script>

  </head>
  <body>

    <div class="container">
      <h1>Welcome to Dice Casino</h1>
      <h2 class="output">Hit button to roll</h2>
      <h3><button class="button-3" onclick="rollDice()">Roll Dice</button></h3>
      <div class="dice1">
        <p>Player 1</p>
        <img class="img1 filter-green" src="./images/dice-6.svg" alt="Player one's dice is 6.">
      </div>

      <div class="dice2">
        <p>Player 2</p>
        <img class="img2" src="./images/dice-6-fill.svg" alt="Player twos dice is 6.">
      </div>

    </div>

  </body>
</html>
